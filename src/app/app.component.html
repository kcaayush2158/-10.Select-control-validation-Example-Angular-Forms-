<br><br><br>


<div class="container-fluid col-lg-4">
  <h1>Bootcamp enrollment From</h1>

<form #userForm="ngForm">
    {{userForm.value |json }}
    <hr/>
    {{userModel | json}}
      <div class="form-group">
         <label >Name</label>
         <input #name required class="form-control" type="text" name="name" [(ngModel)]="userModel.name">
     </div>
      {{name.className}}
      <div class="form-group">
         <label >Email</label>
         <input #email="ngModel" name="ngModel" class="form-control" type="email" name="email" [(ngModel)]="userModel.email">
         {{email.untouched}}
      </div>
      <div class="form-group">
         <label >Phone</label>
         <input  class="form-control" type="text" name="tel" [(ngModel)]="userModel.phone">
      </div>
      <div class="form-group">
          <label >Topic</label>
        <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
           <option selected>I am intested in</option>
           <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
       </div>

<div class="mb-3">
  <label>Time preference</label>
  <div class="form-check">
    <input class="form-check-input"  type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
    <label class="form-check-label">Morning (9 AM - 12 AM)</label>
  </div>
  <div class="form-check">
      <input class="form-check-input"  type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
      <label class="form-check-label">Evening (5 PM - 8 PM)</label>
    </div>
  </div>
  <div class="form-check mb-3">
    <input  class="form-check-input"  name="promotional"type="checkbox" [(ngModel)]="userModel.subscribe">
    <label  class="form-check-label">Send me promotional offers</label>
</div>
<button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>
<router-outlet></router-outlet>
