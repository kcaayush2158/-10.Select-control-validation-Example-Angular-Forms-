        <label>Course</label>
        <select class="custom-select" name="topics" ngModel>

           <option *ngFor="let topic of topics">{{topic}}</option>
        </select>

<div class="mb-3">
  <label>Time preference</label>
  <div class="form-check">
    <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
    <label class="form-check-label">Morning (9 AM - 12 AM)</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
      <label class="form-check-label">Evening (5 PM - 8 PM)</label>
    </div>
  </div>
  <div class="form-check mb-3">
